<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&family=Outfit:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="flex">
        <div class="product-img">
            <img src="images/image-product-desktop.jpg" alt="product.jpg">
        </div>

        <div class="container">

            <div class="preview">

                <div class="text">
                    <h3>PERFUME</h3>
                </div>

                <div class="text2">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>

                <div class="text3">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of
                        CHANEL.</p>
                    <p class="text4">$149.99 <span>$169.99</span> </p>
                </div>

                <div class="button">
                    <button> <i><img class="icon" src="images/icon-cart.svg" alt=""></i> Add to Cart</button>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> . Coded by <a
                href="https://github.com/Beautifulone0/productPreviewCardComponent">Beautifulone0</a>.</p>
    </footer>
</body>

</html>
